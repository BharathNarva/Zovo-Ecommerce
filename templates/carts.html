{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Zovo</title>

  <!-- FontAwesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1b2a;
      color: #f1faee;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1b263b;
      padding: 10px 20px;
    }
    .navbar .logo {
      display: flex;
      align-items: center;
    }
    .navbar img {
      height: 40px;
      margin-right: 10px;
    }
    .navbar h1 {
      font-size: 20px;
      margin: 0;
      color: #ffd166;
    }
    .nav-links a {
      color: #f1faee;
      margin-left: 15px;
      text-decoration: none;
    }

    /* Cart container */
    .cart-container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #1b263b;
      border-radius: 10px;
    }
    .cart-container h2 {
      margin-bottom: 20px;
      color: #ffd166;
    }

    /* Cart table */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background: #243447;
    }
    tr:nth-child(even) {
      background: #162436;
    }
    .actions button {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn-minus { background: #e63946; color: white; }
    .btn-plus { background: #06d6a0; color: white; }
    .btn-remove { background: #ffd166; color: black; }

    /* Total section */
    .cart-total {
      margin-top: 20px;
      text-align: right;
      font-size: 18px;
    }
    .checkout-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #e63946;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .checkout-btn:hover {
      background: #ffd166;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="https://dummyimage.com/40x40/ffd166/000000.png&text=Z" alt="Zovo Logo">
      <h1>Zovo</h1>
    </div>
    <div class="nav-links">
      <a href="index.html">üè† Home</a>
      <a href="cart.html">üõí Cart (<span id="cart-count">0</span>)</a>
    </div>
  </div>

  <!-- Cart Section -->
  <div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price (‚Çπ)</th>
          <th>Quantity</th>
          <th>Total (‚Çπ)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS will inject products here -->
      </tbody>
    </table>
    <div class="cart-total">
      <strong>Grand Total: ‚Çπ<span id="grand-total">0</span></strong>
    </div>
    <button class="checkout-btn">Proceed to Checkout</button>
  </div>

  <script>
    // Load cart from localStorage or start empty
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let cartCountElement = document.getElementById("cart-count");
    let cartTableBody = document.querySelector("#cart-table tbody");
    let grandTotalElement = document.getElementById("grand-total");

    // Function to update navbar count
    function updateCartCount() {
      let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCountElement.textContent = totalItems;
    }

    // Function to render cart items
    function renderCart() {
      cartTableBody.innerHTML = ""; // Clear old data
      let grandTotal = 0;

      if (cart.length === 0) {
        cartTableBody.innerHTML = `<tr><td colspan="5">Your cart is empty</td></tr>`;
      } else {
        cart.forEach((item, index) => {
          let itemTotal = item.price * item.quantity;
          grandTotal += itemTotal;

          let row = `
            <tr>
              <td>${item.name}</td>
              <td>‚Çπ${item.price.toFixed(2)}</td>
              <td>${item.quantity}</td>
              <td>‚Çπ${itemTotal.toFixed(2)}</td>
              <td class="actions">
                <button class="btn-minus" onclick="updateQuantity(${index}, -1)">-</button>
                <button class="btn-plus" onclick="updateQuantity(${index}, 1)">+</button>
                <button class="btn-remove" onclick="removeItem(${index})">Remove</button>
              </td>
            </tr>
          `;
          cartTableBody.innerHTML += row;
        });
      }

      grandTotalElement.textContent = grandTotal.toFixed(2);
      updateCartCount();
    }

    // Function to update quantity
    function updateQuantity(index, change) {
      cart[index].quantity += change;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1); // Remove if quantity 0
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    // Function to remove an item
    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    // Initial render
    renderCart();
  </script>
</body>
</html>
